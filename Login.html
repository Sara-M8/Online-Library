<script language="javascript">
function validate()
{
	var em = document.login.email.value;
	var pw = document.login.password.value;
	if (em == "")                                   
    { 
        window.alert("Please enter a your e-mail address."); 
        em.focus(); 
        return false; 
    } 
   
    else if (em.indexOf("@", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        em.focus(); 
        return false; 
    } 
	 else if (em.indexOf(".", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        em.focus(); 
        return false; 
    }
	if (pw == "")                        
    { 
        window.alert("Please enter your password"); 
        pw.focus(); 
        return false; 
    }
	
	
	var valid = false;
	var usernameArray = ["sara@gmail.com", "Bob@gmail.com"];
	var passwordArray = ["123", "54321"];
	for (var i = 0; i < usernameArray.length; i++)
 {
	if ((em =="admin@gmail.com") && (pw =="admin"))
	{
		alert("Welcome admin");
		window.location.href="admin.html";
		return false;
	}
	if ((em == usernameArray[i]) && (pw == passwordArray[i]))
	{
		valid = true;
		break;
	}
	
}
	if (valid)
	{
		alert("Login was successful");
		window.location.href="home.html";

		return false;
	}
	else
	{
		alert("Wrong Email or Password.Try agains");
		window.location.href="LogIn.html";

		return false;
	}
}
</script>
